<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gift Recommendation Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Gift Recommendation Website</h1>
    <form>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests"><br><br>

      <label for="hobbies">Hobbies:</label>
      <input type="text" id="hobbies" name="hobbies"><br><br>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" required><br><br>

      <button type="submit">Get Gift Recommendations</button>
    </form>

    <div id="recommendations">
      <h2>Gift Recommendations</h2>
      <p>Please fill out the form above to get gift recommendations.</p>
    </div>

    <div id="amazon-links">
      <h2>Amazon Affiliate Links</h2>
      <p>Support us by using the following Amazon affiliate links:</p>
      <a href="https://www.amazon.in/">Amazon.in</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
